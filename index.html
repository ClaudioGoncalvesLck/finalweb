<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Title -->
  <title>Photos</title>

  <!-- Icon -->
  <link rel="shortcut icon" href="icon.png" type="image/x-icon" />

  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="Cláudio Gonçalves & Nuno Azevedo" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/90b939a6d9.js" crossorigin="anonymous"></script>
</head>

<body onload="getPhotos();">
  <!-- header -->
  <nav class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="/" onclick="getPhotos();">
      <i class="fas fa-hat-wizard"></i>
      Photos
    </a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

  <!-- content -->
  <div class="container-fluid">
    <div class="row" id="photos-content">

    </div>
    <div class="pag">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><button id="" class="page-link" onclick="changePage('previous')">Previous</button></li>
          <li class="page-item"><button id="proximaPagina" class="page-link" onclick="changePage('next')">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="searchError" tabindex="-1" role="dialog" aria-labelledby="searchErrorLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="searchErrorLabel">Search Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Please provide a valid search text.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- JS import's -->

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </script>

  <!-- Popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>

  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <!-- Our JS -->
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
